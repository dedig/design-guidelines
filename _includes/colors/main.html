<article id="article--cores" class="article container">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="article__title">Cores</h1>
		</div>
		<div class="col-sm-12 quick-buttons">
		</div>
		<div class="col-sm-12">
			<div class="article__subtitle" id="amostras_">
				<h2 class="article__subtitle--txt">Amostras</h2>
				<div class="article__subtitle--arrow" id="amostras__arrow" onclick="showhide('amostras')"></div>
			</div>
		</div>
	</div>
	<div class="article__subcontent" id="amostras">
		<div class="row">
						
			{% for color in site.data.style.colors %}
				{% include colors/single-color.html        
					hex=color.hex
				%}       
			{% endfor %}

		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="article__subtitle" id="paletas-download_">
				<h2 class="article__subtitle--txt">Paletas para download</h2>
				<div class="article__subtitle--arrow" id="paletas-download__arrow" onclick="showhide('paletas-download')"></div>
			</div>
		</div>
		<div class="article__subcontent" id="paletas-download">
			{% for palette in site.data.style.downloads.palettes %}
			<div class="col-sm-3">
				<p>{{palette.description}}</p>
				<a href="{{palette.link}}">
					<button>{{palette.name}}</button>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</article>
